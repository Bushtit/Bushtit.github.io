---
layout: null
---
<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ page.description }}">
  <link rel="stylesheet" href="minimal/stylesheets/styles.css">
  <link rel="stylesheet" href="minimal/stylesheets/pygment_trac.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <style>
    .speakers ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    .speakers li {
      float: left;
      margin-right: 50px;
      max-width: 150px;
      min-height: 100px;
    }

    .speakers img {
      border-radius: 50px;
    }

    .venue {
      clear: both;
    }

    .venue h4 {
      padding-top: 30px;
    }

    .highlight {
      background-color: #ffa !important;
    }
  </style>

</head>

<body>

  <div class="wrapper">
    <header>
      <h1>{{ page.title }}</h1>
      <div class="page_content">
        {{ content }}
      </div>
      <p><a href="https://twitter.com/_Meniny" class="twitter-follow-button" data-show-count="false">Follow @_Meniny</a></p>
      <!-- <p><a href="coc.html">Code of Conduct</a></p> -->
    </header>

    <footer>
      <p><small>Powerd by <a href="https://github.com/Meniny">Elias Abel</a></small></p>
    </footer>

  </div>
  <script src="minimal/javascripts/scale.fix.js"></script>
  <script>
    ! function(d, s, id) {
      var
        js, fjs = d.getElementsByTagName(s)[0],
        p = /^http:/.test(d.location) ? 'http' : 'https';
      if (!d.getElementById(id)) {
        js = d.createElement(s);
        js.id = id;
        js.src = p + '://platform.twitter.com/widgets.js';
        fjs.parentNode.insertBefore(js, fjs);
      }
    }(document,
      'script', 'twitter-wjs');
  </script>
</body>

</html>
